name: OpenWRT Tp Link WR941NDv3
on:
  push:
    branches:
      - Openwrt18
  watch:
    types: started

env:
  URL: https://git.openwrt.org/openwrt/openwrt.git
  BRANCH: openwrt-19.07
  FEEDS_FILE: feeds.conf.default
  CONFIG: wr941nd.config
  P1: diy-part1.sh
  P2: diy-part2.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true

jobs:
  build:
    runs-on: ubuntu-latest
    container: sirherobrine23/openwrtbuild-ci:latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Copilando e Organizando
      run: |
        bash /home/copiler/start.sh

    - name: Organizando os arquivos
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd /home/copiler/openwrt/bin/targets/*/*
        echo "::set-env name=FIRMWARE::$PWD"

    - name: Gerando Tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true'
      run: |
        echo "::set-env name=FILE_DATE::_$(date +"%Y%m%d%H%M")"
        echo ::set-env name=RELEASE_NAME::"$(TZ=UTC+3 date +"%d/%m/%Y-%H-%M-%S")-OpenWrt_WR941NDv3 Copliler 3"
        echo ::set-env name=RELEASE_TAG::"$(TZ=UTC+3 date +"%d/%m/%Y-%H-%M-%S")"
        echo "OpenWRT to tl-wr941nd-v3, NOT PPP* PACKAGE, Date: ${{ env.FILE_DATE }}" >> release.txt
    
    - name: Upload do Firmware para o Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        name: ${{ env.FILE_DATE }}
        files: ${{ env.FIRMWARE }}/*
        tag_name: ${{ env.RELEASE_TAG }}
        body_path: release.txt
